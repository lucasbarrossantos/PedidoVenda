<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Novo produto</ui:define>

    <ui:define name="corpo">
        <h1>Novo produto</h1>

        <h:form id="frm">

            <p:messages autoUpdate="true" closable="true"/>

            <p:toolbar style="margin-top: 20px">
                <p:toolbarGroup>
                    <p:button value="Novo" outcome="/produtos/CadastroProduto"/>
                    <p:commandButton value="Salvar" id="btnSalvar" action="#{cadastroProdutoBean.salvar}"/>
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:button value="Pesquisar" outcome="/produtos/PesquisaProdutos"/>
                </p:toolbarGroup>
            </p:toolbar>

            <p:panelGrid columns="2" style="margin-top: 20px" columnClasses="rotulo, campo"
                         styleClass="ui-noborder" id="painel">
                <p:outputLabel value="SKU" for="sku"/>
                <p:inputText id="sku" size="12"/>

                <p:outputLabel value="Nome" for="nome"/>
                <p:inputText id="nome" size="50"/>

                <p:outputLabel value="Categoria" for="categoria"/>
                <p:selectOneMenu id="categoria" style="width: 200px">
                    <f:selectItem itemLabel="Selecione a categoria"/>
                </p:selectOneMenu>

                <p:outputLabel value="Subcategoria" for="subCategoria"/>
                <p:selectOneMenu id="subCategoria" style="width: 200px">
                    <f:selectItem itemLabel="Selecione a subcategoria"/>
                </p:selectOneMenu>

                <p:outputLabel value="Valor unitÃ¡rio" for="valorUnitario"/>
                <p:inputNumber id="valorUnitario" styleClass="moeda" size="5"/>

                <p:outputLabel value="Estoque" for="estoque"/>
                <p:inputText id="estoque" size="5" value="#{cadastroProdutoBean.produto.quantidadeEstoque}"/>
            </p:panelGrid>

        </h:form>

    </ui:define>

</ui:composition>
