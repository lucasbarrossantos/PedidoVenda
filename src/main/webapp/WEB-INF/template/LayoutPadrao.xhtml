<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>

    <script type="text/javascript">
        PrimeFaces.locales['pt'] = {
            closeText: 'Fechar',
            prevText: 'Anterior',
            nextText: 'Próximo',
            currentText: 'Começo',
            monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
            monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
            dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
            dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
            dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
            weekHeader: 'Semana',
            firstDay: 0,
            isRTL: false,
            showMonthAfterYear: false,
            yearSuffix: '',
            timeOnlyTitle: 'Só Horas',
            timeText: 'Tempo',
            hourText: 'Hora',
            minuteText: 'Minuto',
            secondText: 'Segundo',
            ampm: false,
            month: 'Mês',
            week: 'Semana',
            day: 'Dia',
            allDayText: 'Todo o Dia'
        };
    </script>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title><ui:insert name="titulo">Sistema de Pedidos de Venda</ui:insert></title>
    <h:outputStylesheet library="css" name="sistema.css"/>
    <h:outputStylesheet library="js" name="jquery.maskMoney.js"/>
    <h:outputScript target="body" library="primefaces" name="jquery/jquery.js"/>
</h:head>

<h:body>

    <p:ajaxStatus styleClass="ajax-status">
        <f:facet name="start">
            <p:graphicImage library="images" name="carregando.gif"/>
        </f:facet>
        <f:facet name="complete">
            <h:outputText/>
        </f:facet>
    </p:ajaxStatus>

    <header>
        <div>
            <h:link>
                <h:graphicImage library="images" name="logo-algaworks.png"/>
            </h:link>
        </div>
    </header>

    <div id="conteudo">
        <ui:insert name="corpo"/>
    </div>

    <p:separator style="margin-top: 20px" styleClass="alinharSeparador"/>

    <footer> Curso Online de Sistemas Comerciais Java EE com CDI,
        JPA e PrimeFaces - <a href="http://bit.ly/Y8saFl" target="_blank">www.algaworks.com</a>
    </footer>

    <script>
        function configurarMoeda() {
            $(".moeda").maskMoney({decimal: ",", thousands: ".", allowZero: true});
        }

        $(document).ready(function () {
            configurarMoeda();
        });
    </script>
</h:body>

</html>
