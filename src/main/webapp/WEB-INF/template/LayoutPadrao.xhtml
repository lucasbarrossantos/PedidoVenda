<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>

    <script type="text/javascript">
        PrimeFaces.locales['pt'] = {
            closeText: 'Fechar',
            prevText: 'Anterior',
            nextText: 'Próximo',
            currentText: 'Começo',
            monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
            monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
            dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
            dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
            dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
            weekHeader: 'Semana',
            firstDay: 0,
            isRTL: false,
            showMonthAfterYear: false,
            yearSuffix: '',
            timeOnlyTitle: 'Só Horas',
            timeText: 'Tempo',
            hourText: 'Hora',
            minuteText: 'Minuto',
            secondText: 'Segundo',
            ampm: false,
            month: 'Mês',
            week: 'Semana',
            day: 'Dia',
            allDayText: 'Todo o Dia'
        };
    </script>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title><ui:insert name="titulo">Sistema de Pedidos de Venda</ui:insert></title>
    <h:outputStylesheet library="css" name="sistema.css"/>
    <h:outputStylesheet library="js" name="jquery.maskMoney.js"/>
    <h:outputScript target="body" library="primefaces" name="jquery/jquery.js"/>
</h:head>

<h:body>


    <p:ajaxStatus styleClass="ajax-status">
        <f:facet name="start">
            <p:graphicImage library="images" name="carregando.gif"/>
        </f:facet>
        <f:facet name="complete">
            <h:outputText/>
        </f:facet>
    </p:ajaxStatus>


    <header>
        <div style="float: left">
            <h:link outcome="/index">
                <h:graphicImage library="images" name="logo-empresa.png"/>
            </h:link>
        </div>
        <div style="float: right; margin-right: 110px">
            <span style="float: left; height: 30px; line-height: 30px; margin-right: 60px">
                Olá usuário!
            </span>

            <h:form style="display: inline-block">
                <p:menubar styleClass="menu-sistema">
                    <p:submenu label="Cadastros">
                        <p:menuitem value="Clientes" outcome="/clientes/PesquisaClientes"/>
                        <p:menuitem value="Usuários" outcome="/usuarios/PesquisaUsuarios"/>
                        <p:separator/>
                        <p:menuitem value="Categorias"/>
                        <p:menuitem value="Produtos" outcome="/produtos/PesquisaProdutos"/>
                    </p:submenu>
                    <p:submenu label="Pedidos">
                        <p:menuitem value="Novo pedido" outcome="/pedidos/CadastroPedido"/>
                        <p:menuitem value="Pesquisa" outcome="/pedidos/PesquisaPedidos"/>
                    </p:submenu>
                    <p:menuitem value="Sair"/>
                </p:menubar>
            </h:form>
        </div>
        <div style="clear: both"></div>
    </header>

    <div id="conteudo">
        <ui:insert name="corpo"/>
    </div>

    <p:separator style="margin-top: 20px" styleClass="alinharSeparador"/>
    <footer>
        Lucas Barros Santos - lucas-barros28@hotmail.com
    </footer>

        }

            configurarMoeda();
        });
    </script>
    -->
</h:body>

</html>
