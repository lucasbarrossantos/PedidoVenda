<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dataTable value="#{cadastroPedidoBean.itens}" var="item" id="tabelaItens">
        <p:column headerText="SKU" style="text-align: center; width: 100px;">
            <p:inputText size="8" value="#{item}"/>
        </p:column>

        <p:column headerText="Produto">
            <p:autoComplete styleClass="produto-tabela"/>
        </p:column>

        <p:column headerText="Valor unutÃ¡rio" style="text-align: right; width: 120px">
            <h:outputText value="R$0,00"/>
        </p:column>

        <p:column headerText="Quantidade" style="text-align: center; width: 100px">
            <p:inputText size="8" value="#{item}"/>
        </p:column>

        <p:column headerText="Estoque" style="text-align: center; width: 100px">
            <p:outputLabel value="0"/>
        </p:column>

        <p:column headerText="Valor total" style="text-align: right; width: 100px">
            <h:outputText value="0"/>
        </p:column>

        <p:columnGroup type="footer">
            <p:row>
                <p:column colspan="5" footerText="Sub total" style="text-align: right;"/>
                <p:column footerText="R$0,00" style="text-align: right">

                </p:column>
            </p:row>
        </p:columnGroup>
    </p:dataTable>

</ui:composition>
