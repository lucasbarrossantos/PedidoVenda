<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:panelGrid columns="4" style="width: 100%" columnClasses="rotulo, campo, rotulo, campo" styleClass="ui-noborder">
        <p:outputLabel value="Data da entrega" for="dataEntrega"/>
        <p:calendar id="dataEntrega" size="10" pattern="dd/MM/yyyy" mindate="#{cadastroPedidoBean.dateHoje}" locale="pt"
                    disabled="#{cadastroPedidoBean.pedido.naoAlteravel}"
                    value="#{cadastroPedidoBean.pedido.dataEntrega}"/>

        <p:spacer/> <!-- ocupar os espaços vazios -->

        <p:outputLabel value="Logradouro" for="entregaLogradouro"/>
        <p:inputText id="entregaLogradouro" size="50" value="#{cadastroPedidoBean.pedido.enderecoEntrega.logradouro}"
                     disabled="#{cadastroPedidoBean.pedido.enderecoEntregaEditavel}"/>

        <p:outputLabel value="Número" for="entregaNumero"/>
        <p:inputText id="entregaNumero" size="5" value="#{cadastroPedidoBean.pedido.enderecoEntrega.numero}"
                     disabled="#{cadastroPedidoBean.pedido.enderecoEntregaEditavel}"/>

        <p:outputLabel value="Complemento" for="entregaComplemento"/>
        <p:inputText id="entregaComplemento" size="50"
                     disabled="#{cadastroPedidoBean.pedido.enderecoEntregaEditavel}"
                     value="#{cadastroPedidoBean.pedido.enderecoEntrega.complemento}"/>

        <p:outputLabel value="Cidade" for="entregaCidade"/>
        <p:inputText id="entregaCidade" size="20" value="#{cadastroPedidoBean.pedido.enderecoEntrega.cidade}"
                     disabled="#{cadastroPedidoBean.pedido.enderecoEntregaEditavel}"/>

        <p:outputLabel value="Estado" for="entregaEstado"/>
        <p:inputText id="entregaEstado" size="20" value="#{cadastroPedidoBean.pedido.enderecoEntrega.uf}"
                     disabled="#{cadastroPedidoBean.pedido.enderecoEntregaEditavel}"/>

        <p:outputLabel value="CEP" for="entregaCep"/>
        <p:inputMask mask="99999-999" id="entregaCep" size="10"
                     disabled="#{cadastroPedidoBean.pedido.enderecoEntregaEditavel}"
                     value="#{cadastroPedidoBean.pedido.enderecoEntrega.cep}"/>
    </p:panelGrid>

</ui:composition>
