<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:toolbar style="margin-top: 20px">
        <p:toolbarGroup>
            <p:button value="Novo" outcome="/pedidos/CadastroPedido"/>
            <p:commandButton value="Salvar" action="#{cadastroPedidoBean.salvar}" update="@form" process="@all"/>
        </p:toolbarGroup>
        <p:toolbarGroup align="right">
            <p:commandButton value="Emitir"/>
            <p:commandButton value="Cancelar"/>
            <p:commandButton value="Enviar por e-mail"/>

            <p:separator/>

            <p:button value="Pesquisar" outcome="/pedidos/PesquisaPedidos"/>
        </p:toolbarGroup>
    </p:toolbar>

</ui:composition>
