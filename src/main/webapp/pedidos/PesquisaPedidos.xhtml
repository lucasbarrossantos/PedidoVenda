<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Pesquisa de pedidos</ui:define>

    <ui:define name="corpo">
        <h1>Pesquisa de pedidos</h1>

        <h:form id="frm">
            <p:toolbar style="margin-top: 20px">
                <p:toolbarGroup>
                    <p:commandButton value="Pesquisar"/>
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:button value="Novo"/>
                </p:toolbarGroup>
            </p:toolbar>

            <p:panelGrid columns="2" style="margin-top: 20px; width: 100%"
                         styleClass="ui-noborder" columnClasses="rotulo, campo" id="painel">
                <p:outputLabel value="Número"/>
                <h:panelGroup>
                    <p:inputNumber size="12"/>
                    a
                    <p:inputNumber size="12"/>
                </h:panelGroup>

                <p:outputLabel value="Data de criação"/>
                <h:panelGroup>
                    <p:calendar size="12" pattern="MM/dd/yyyy" locale="pt"/>
                    a
                    <p:calendar size="12" pattern="MM/dd/yyyy" locale="pt"/>
                </h:panelGroup>

                <p:outputLabel value="Vendedor" for="vendedor"/>
                <p:inputText id="vendedor" size="40"/>

                <p:outputLabel value="Cliente" for="cliente"/>
                <p:inputText id="cliente" size="40"/>

                <p:outputLabel value="Status" for="status"/>
                <p:selectManyCheckbox id="status">
                    <f:selectItem itemLabel="Orçamento"/>
                    <f:selectItem itemLabel="Emitido"/>
                    <f:selectItem itemLabel="Cancelado"/>
                </p:selectManyCheckbox>

            </p:panelGrid>

            <p:dataTable id="pedidosTable" style="margin-top: 20px" value="#{pesquisaPedidosBean.produtosFiltrados}"
                         var="pedido" emptyMessage="Nenhum pedido encontrado" rows="10" paginator="true"
                         paginatorAlwaysVisible="false" paginatorPosition="bottom">

                <p:column headerText="Número" style="text-align: center; width: 100px">
                    <h:outputText value="#{pedido}"/>
                </p:column>

                <p:column headerText="Cliente">
                    <h:outputText value="Supermercado compre bem"/>
                </p:column>

                <p:column headerText="Vendedor">
                    <h:outputText value="Lucas Barros"/>
                </p:column>

                <p:column headerText="Data de criação" style="text-align: center; width: 100px">
                    <h:outputText value="12/12/2016"/>
                </p:column>

                <p:column headerText="Valor total" style="text-align: right; width: 120px">
                    <h:outputText value="R$1.230,44"/>
                </p:column>

                <p:column headerText="Status" style="width: 70px;">
                    <h:outputText value="Emitido"/>
                </p:column>

                <p:column style="width: 50px; text-align: center">
                    <p:button icon="ui-icon-pencil" title="Editar"/>
                </p:column>

            </p:dataTable>


        </h:form>

    </ui:define>

</ui:composition>
