<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Pesquisa de clientes</ui:define>

    <ui:define name="corpo">
        <h1>Pesquisa de clientes</h1>

        <h:form id="frm">
            <p:toolbar style="margin-top: 20px">
                <p:toolbarGroup>
                    <p:commandButton value="Pesquisar"/>
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:button value="Novo" outcome="/clientes/CadastroCliente"/>
                </p:toolbarGroup>
            </p:toolbar>

            <p:panelGrid columns="2" style="margin-top: 20px; width: 100%" columnClasses="rotulo, campo"
                         styleClass="ui-noborder" id="painel">
                <p:outputLabel value="CPF/CNPJ" for="cpfCNPJ"/>
                <p:inputText id="cpfCNPJ" size="20"/>

                <p:outputLabel value="Nome" for="nome"/>
                <p:inputText id="nome" size="60"/>

            </p:panelGrid>

            <p:dataTable id="pesquisa-tessoas-table" style="margin-top: 20px" rows="5" paginatorPosition="bottom"
                         paginatorAlwaysVisible="false" emptyMessage="Nenhum cliente encontrado." paginator="true"
                         value="#{pesquisaClientesBean.clientes}" var="pessoa">
                <p:column headerText="Nome" style="width: 140px">
                    <h:outputText value="#{pessoa.nome}"/>
                </p:column>
                <p:column headerText="Tipo" style="width: 3px">
                    <h:outputText value="#{pessoa.tipo.name()}"/>
                </p:column>

                <p:column headerText="CPF/CNPJ" style="width: 17px">
                    <h:outputText value="#{pessoa.cnpj} #{pessoa.cpf}"/>
                </p:column>

                <p:column style="width: 3px; text-align: center">
                    <p:button icon="ui-icon-pencil" title="Editar"/>
                    <p:commandButton icon="ui-icon-trash" title="Excluir" oncomplete="PF('confirm-remover-cliente').show();"/>
                </p:column>

            </p:dataTable>

            <p:confirmDialog widgetVar="confirm-remover-cliente" header="ExclusÃ£o de cliente"
                             message="Deseja realmente remover o cliente?">

                <p:commandButton value="Sim"
                                 oncomplete="if (!args.validationFailed) {PF('confirm-remover-cliente').hide();}"/>

                <p:button value="NÃ£o" onclick="PF('confirm-remover-cliente').hide(); return false;"/>

            </p:confirmDialog>

        </h:form>

    </ui:define>

</ui:composition>
