<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Reuperar senha</title>

    <h:outputStylesheet library="css" name="sistema.css"/>
</h:head>

<h:body>

    <f:metadata>
        <f:viewParam name="dummy"/>
        <f:event type="preRenderView" listener="${loginBean.preRender}"/>
    </f:metadata>

    <p:ajaxStatus styleClass="ajax-status">
        <f:facet name="start">
            <p:graphicImage library="images" name="carregando.gif"/>
        </f:facet>
        <f:facet name="complete">
            <h:outputText/>
        </f:facet>
    </p:ajaxStatus>

    <div id="login-dialog">
        <h1>Recuperar senha</h1>
        <h:form id="frm" >

            <p:panelGrid columns="2" styleClass="ui-noborder ui-fluid">
                <p:messages autoUpdate="false" closable="true"/>
                <p:outputLabel/>

                <p:inputText id="j_username" size="30" requiredMessage="Informe o e-mail" required="true"
                             value="#{envioClienteEmailBean.email}" label="E-mail"
                             placeholder="E-mail para envio da senha"/>

                <p:outputLabel/>
                <p:commandButton value="Enviar" action="#{envioClienteEmailBean.recuperar}" update="@form"
                                 validateClient="true"/>

                <p:outputLabel/>
                <p:link value="Voltar ao login" outcome="/login"/>
                <h:panelGroup/>
            </p:panelGrid>

        </h:form>
    </div>
</h:body>

</html>
