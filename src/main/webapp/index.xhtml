<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/LayoutPadrao.xhtml">

    <f:metadata>
        <f:viewParam name="dummy"/>
        <f:event type="preRenderView" listener="#{graficoPedidosCriadosBean.preRender}"/>
    </f:metadata>

    <ui:define name="titulo">Sistema de pedidos de venda</ui:define>
    <ui:define name="corpo">
        <h:form id="frm">

            <p:chart type="line" model="#{graficoPedidosCriadosBean.model}" responsive="true" style="height: 400px"
            styleClass="chart-bubble chart chart-pie-label"/>

        </h:form>

    </ui:define>

</ui:composition>
