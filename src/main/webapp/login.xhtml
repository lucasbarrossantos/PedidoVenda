<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Login</title>

    <h:outputStylesheet library="css" name="sistema.css"/>
</h:head>

<h:body>

    <f:metadata>
        <f:viewParam name="dummy"/>
        <f:event type="preRenderView" listener="${loginBean.preRender}"/>
    </f:metadata>

    <div id="login-dialog">
        <h1>Login</h1>
        <h:form id="frm" prependId="false">

            <p:panelGrid columns="2" styleClass="ui-noborder ui-fluid">
                <p:messages autoUpdate="true" closable="true"/>
                <p:outputLabel/>

                <p:inputText id="username" size="30" requiredMessage="Informe o e-mail" required="true"
                             value="#{loginBean.email}" label="E-mail" placeholder="E-mail"/>

                <p:outputLabel/>

                <p:password size="30" id="password" feedback="true"
                            label="Senha" requiredMessage="Informe a senha"
                            placeholder="Senha"
                            required="true" promptLabel="Digite a senha" weakLabel="Fraca" goodLabel="Boa"
                            strongLabel="Forte" validatorMessage="Senhas nÃ£o conferem!" inline="true"/>
                <p:outputLabel/>

                <p:commandButton value="Entrar" action="#{loginBean.login}" ajax="false"/>

                <h:panelGroup/>

                <p:link value="Esqueceu sua senha?" onclick="PF('recuperar-senha').show(); return false;"
                        outcome="/RecuperarSenha"/>
            </p:panelGrid>

        </h:form>
    </div>
</h:body>

</html>
