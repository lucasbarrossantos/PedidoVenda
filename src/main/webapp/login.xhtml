<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Login</title>

    <h:outputStylesheet library="css" name="sistema.css"/>
</h:head>

<h:body>
    <div id="login-dialog">
        <h1>Login</h1>
        <h:form id="frm">

            <p:messages autoUpdate="true"/>
            <div class="ui-fluid">
                <p:panelGrid columns="2" styleClass="grid-login ui-noborder" layout="grid">
                    <p:outputLabel value="Email" for="email"/>
                    <p:inputText id="email" size="30" required="true"/>

                    <p:outputLabel value="Senha" for="senha"/>
                    <p:password size="30" id="senha" feedback="true" match="confirmarSenha"
                                required="true" promptLabel="Digite a senha" weakLabel="Fraca" goodLabel="Boa"
                                strongLabel="Forte" validatorMessage="Senhas nÃ£o conferem!" inline="true"/>

                    <p:outputLabel value="Confimar senha" for="confirmarSenha"/>
                    <p:password required="true" id="confirmarSenha" size="30"/>

                    <h:panelGroup/>
                    <p:commandButton value="Login" update="@form"/>
                </p:panelGrid>
            </div>
        </h:form>
    </div>
</h:body>

</html>
